<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mobile View</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<main>
			<section class="design">
				<button type="submit" class="btn">Get Tickets</button>
				<i id="icon" class="fa-sharp fa-regular fa-list"></i>
				<div class="in_img">
					<img src="./Images/elektrik.png" alt="" />
					<img src="./Images/eel.png" alt="" />
					<img src="./Images/Festival.png" alt="" />
				</div>

				<p class="text__intro">
					<span class="intro capitalize"> three nights of</span>
					<span class="intro capitalize">premier artistry</span>
					<span class="intro">and</span>
					<span class="intro">hypnotic craftsmanship</span>
					<span class="intro capitalize">10:00 pm, acdt</span>
					<span class="intro capitalize">dec 19 - dec 21</span>
				</p>
			</section>

			<!-- SECOND SECTION -->
			<section class="second">
				<p class="design--end">Grab your tickets</p>
				<div class="container">
					<div class="ticket-container">
						<p>Early Bird</p>
						<hr />
						<span class="intro">Book Now</span>
						<span class="intro">Online</span>
						<span class="intro">At AUD129</span>
						<span class="intro">*unlimited slot</span>
						<span class="intro">3-day pass</span>
					</div>
					<div class="ticket-container">
						<p>On-site</p>
						<hr />
						<span class="intro">Book Now</span>
						<span class="intro">Online</span>
						<span class="intro">At AUD129</span>
						<span class="intro">3-day pass</span>
					</div>
				</div>
			</section>

			<!-- THIRD SECTION -->
			<section class="third">
				<p class="third--start">featured artists</p>
			</section>
		</main>
	</body>
</html>
